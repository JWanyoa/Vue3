<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Trial Website</title>
</head>
<body>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color:  crimson;
        }
        .box.two{
            background-color: blue;
        }
        .box.three{
            background-color: blueviolet;
        }

        input {
            margin: 10px;
            display: block;
        }
    </style>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        {{ message }}


        <input v-model="name">
        {{ name }}
        <hr>
        <button @click="toggleBox">{{ boxName }}</button><br><br>

        <div v-if="isVisible" class="box">

        </div>
        <hr>
        <login-form />
    </div>

    <script>
    let app = Vue.createApp({
        data: function(){//data to be passed to the view
            return {
                message: 'Hello Vue 3',
                name: '',
                isVisible: false,
                boxName: 'Show Box'
            }
        },

        methods: {//Use as Many functions as you like in your vue.js app
            toggleBox(){
                this.isVisible = !this.isVisible;
                if(this.isVisible == false)
                {
                    this.boxName = "Show Box";
                }
                else{
                    this.boxName = "Hide Box";
                }
            }
        }
    })

    app.component('login-form', {
        template: `
            <form @submit="handleSubmit">
                <h1>{{title}}</h1>
                <label>{{ labelName }}</label><input type="text" />
                <label>{{ labelPassword }}</label><input type="password" />
                <button>Log in</button>
            </form>
        `,
        data() {
            return{
                title: 'Login Form',
                labelName: 'User Name',
                labelPassword: 'Password'
            }
        },
        methods: {
            handleSubmit(){
                alert('Submitted')
            }
        }
    })
    app.mount('#app')
    </script>
</body>
</html>
